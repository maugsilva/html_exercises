<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novidades HTML5</title>
  </head>
  <body>
    <h1>Todas as novidades do HTML5</h1>
    <br /><br />
    <h2><strong>Tag "Vídeo"</strong></h2>
    <hr />
    <br />
    <video width="320" height="240" controls>
      <source
        src="https://www.youtube.com/watch?v=6lpRYL5oXjw&ab_channel=Tremolo"
        type="video/link"
      />
    </video>
    <br />
    <h3><strong>Tag de "Áudio"</strong></h3>
    <hr />
    <audio controls>
      <source
        src="./Judeu Baruch Humilha pidão (256 kbps).mp3"
        type="audio/mp3"
      />
    </audio>
    <br />
    <br />
    <audio controls>
      <source src="./xaropinho-ratinho-rapaz.mp3" type="audio/mp3" />
    </audio>
    <br /><br />
    <h4><strong>Input URL</strong></h4>
    <hr />
    <input type="url" name="https://google.com/search" id="googlesearch" />
    <input type="submit" value="Pesquisar" />
    <br /><br />
    <h5><strong>Input Range</strong></h5>
    <hr />
    <input type="range" min="1" max="100" />
    <br /><br />
    <h5><strong>Input Time</strong></h5>
    <hr />
    <input type="time" />
    <br><br>
    <h6><strong>Input Search</strong></h6>
    <hr>
    <input type="search" list="weapons">
    <datalist id="weapons" style="display: hidden;">
      <option value="sword">Espada</option>
      <option value="axe">Machado</option>
      <option value="bow">Arco</option>
  </body>
</html>
